<!doctype html>
<title>{% block title %}{% endblock %} - Geneology</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


<section class="content">
  <header>
    <nav style="background-color: forestgreen;" class="navbar navbar-expand-sm border-bottom">
      <div class="container" id = "menuContainer">
          <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbar-collapse" aria-controls="navbar" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar-collapse">
              <ul class="navbar-nav me-auto align-items-center">
                  <li class="nav-item">
                      <!-- TO-DO: For Discover, add a <a> tag with an attribute href to call the '/discover' API -->
                      <a class="nav-link fw-bold" href="{{ url_for('pages.home') }}" >Home</a>
                  </li>
                  <li class="nav-item">
                    <!-- TO-DO: For Discover, add a <a> tag with an attribute href to call the '/discover' API -->
                    <a class="nav-link fw-bold" href="{{ url_for('auth.register_child') }}">Register Child</a>
                  </li>

              </ul>
              <div class="nav-item me-1">
                  <!-- TO-DO: For Logout, add a <a> tag with an attribute href to call the '/logout API -->
                  <a class="nav-link fw-bold " href="{{url_for('auth.logout')}}">Logout</a>
              </div>
          </div>
      </div>
  </nav>

  
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
</section>


<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
