{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<style>
  /* Your existing styles */
  .card-container {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }

  .card {
    /* Adjust the width as needed, e.g., 300px for better visibility */
    width: 1500px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .card-body {
    padding: 10px;
  }

  .center-button {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    margin-bottom: 15px;
  }
</style>

<div class="container mt-3 card-container">
  {% for kid in posts %}
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ kid.name }}</h5>
        <p>Profession: {{ kid.profession }}</p>
        <p>Age: {{ kid.age }}</p>
        <p>Recommended Programs: {{ kid.programs }}</p>
        
      </div>
    </div>
  {% endfor %}

  <div class="center-button">
    <a href="{{ url_for('auth.register_child') }}" class="btn btn-primary">Register Child</a>
  </div>
</div>
{% endblock %}
