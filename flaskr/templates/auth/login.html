<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style1.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
<body id="lr_body">
  <form id="lr" method="post">
    <label for="username">Username</label>
    <input name="username" id="username" required>

    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>

    <div style="text-align: center;">
      <button type="submit" style="background-color: forestgreen; color:white; border: none; border-radius: 10px; padding: 10px 50px; font-size: 20px;">Submit</button>
    </div>

    <a href="register">Don't have an account? Register here</a>

  </form>
</body>
{% endblock %}
